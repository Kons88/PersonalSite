<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konstantinos Kirillov - CV</title>
  <style>
    /* Reset some default styles */
    body, h1, h2, ul, li, p, a {
      margin: 0;
      padding: 0;
      text-decoration: none;
      color: inherit;
    }

    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #000000; /* Black background */
      color: #ffffff; /* White text */
      display: flex;
      flex-direction: column;
      height: 100vh; /* Full viewport height */
    }

    /* Custom Banner */
    .banner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.9); /* Semi-transparent black background */
    }

    .banner-left a {
      color: #ffffff; /* White text */
      font-size: 24px;
      font-weight: bold;
    }

    .banner-right ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .banner-right ul li a {
      color: #ffffff; /* White text */
      font-size: 18px;
    }

    /* CV Container */
    .cv-container {
      flex-grow: 1; /* Take up remaining space */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .cv-frame {
      width: 100%;
      max-width: 800px; /* Limit the width of the PDF frame */
      height: 1050px; /* Adjust height */
      border: 2px solid #ffffff;
      border-radius: 10px;
      overflow: hidden;
      margin: 0 auto; /* Center the frame horizontally */
    }

    .cv-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Download Button */
    .download-button {
      padding: 0.75rem 1.5rem;
      background-color: #ff6f61;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      margin-top: 20px; /* Add some space above the button */
      display: inline-block;
    }

    .download-button:hover {
      background-color: #ff4a3d;
    }
  </style>
</head>
<body>
  <!-- Custom Banner -->
  <div class="banner">
    <!-- Left: Name (links back to index.html) -->
    <div class="banner-left">
      <a href="index.html">Konstantinos Kirillov</a>
    </div>

    <!-- Right: Navigation Links -->
    <div class="banner-right">
      <ul>
        <li><a href="index.html#projects">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>

  <!-- CV Section -->
  <main class="cv-container">
    <div class="cv-frame">
      <iframe src="Konstantinos Kirillov (CV).pdf#view=FitH" title="Konstantinos Kirillov CV"></iframe>
    </div>
    <a href="Konstantinos Kirillov (CV).pdf" download="Konstantinos_Kirillov_CV.pdf" class="download-button">
      Download CV
    </a>
  </main>
</body>
</html>
